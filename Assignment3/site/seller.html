<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ITE2038</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container" id="wrapper">
    <div class="col-md-8 m-auto mb-20">
      <h2>Seller</h2>
      <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#settingModal">
        설정
      </button>
    
      <div class="container">
        <h4>Sotres</h4>
        <ul class="list-group" id="list-stores">
          <li class="list-group-item list-group-item-action">
            <p>Store_name</p>
            <h5>Menus</h5>
            <ul class="list-group">
              <li class="list-group-item list-group-item-action">
                Menu name
              </li>
            </ul>
          </li>
        </ul>
        <hr>
        <h5>Orders</h5>
        <ul class="list-group mb-4" id="list-orders">
          <li class="list-group-item list-group-item-action">
            Orders
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Menu Modal -->
  <div class="modal" id="menuModal" tabindex="-1" role="dialog" data-menu-id="0" data-store-id="0">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Menu</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="menu-name">이름</label>
            <input type="text" class="form-control" id="menu-name">
          </div>
          <div class="form-group">
            <label for="menu-price">가격</label>
            <input type="text" class="form-control" id="menu-price" value="0">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" id="menu-apply">적용</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Setting Modal -->
  <div class="modal" id="settingModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">설정</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="setting-name">이름</label>
            <input type="text" class="form-control" id="setting-name" placeholder="홍길동">
          </div>
          <div class="form-group">
            <label for="setting-passwd">비밀번호</label>
            <input type="password" class="form-control" id="setting-passwd" placeholder="">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" id="setting-apply">적용</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Order Modal -->
  <div class="modal" id="orderModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">주문 확인</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="order-delivery">Delivery</label>
            </div>
            <select class="custom-select" id="order-delivery">
            </select>
          </div>
          <small>{이름}-{현재 주문 수}({위치}) 형식입니다.</small>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" id="order-apply">확인</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/seller.js"></script>
</body>
</html>
